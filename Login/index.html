<body>

        </div>
        <div class="login-app">
            <div class="sign-in-with">
                <h1>Sign in with</h1>

                    </svg>
                    </div>
                    <div class="icono">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="4" width="16" height="16" rx="2" />
                    <line x1="8" y1="11" x2="8" y2="16" />
                    <line x1="8" y1="8" x2="8" y2="8.01" />

                </div>
            </div>
            <div class="or">    
                <p>Or</p>
            </div>
            <div class="Login-campos">
                <div class="formulario">
                    <div>
                        <input type="text" placeholder="Email address" name="email">        
                    </div>
                    <div>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    </div>
                    <div class="seccion-checkbox">
                        <div>
                        <input type="checkbox" name="checkbox" id="remember me">
                        <label for="remember me">Remember me</label>
                        </div>
                        <div>
                        <p>Forgot password?</p>
                        </div>
                </div>
                <div class="boton">
                    <a href="#">Login</a>
                </div>
                <div class="texto-registrar">
